language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

env:
  - COMPOSER_FLAGS="--prefer-lowest --prefer-stable"
  - COMPOSER_FLAGS=

matrix:
  allow_failures:
    - php: 5.3
      env: COMPOSER_FLAGS="--prefer-lowest --prefer-stable"
    - php: 5.4
      env: COMPOSER_FLAGS="--prefer-lowest --prefer-stable"
    - php: 5.5
      env: COMPOSER_FLAGS="--prefer-lowest --prefer-stable"
    - php: 5.6
      env: COMPOSER_FLAGS="--prefer-lowest --prefer-stable"
    - php: 7.0
      env: COMPOSER_FLAGS="--prefer-lowest --prefer-stable"
    - php: hhvm
      env: COMPOSER_FLAGS="--prefer-lowest --prefer-stable"

before_install:
  - '[[ "$TRAVIS_PHP_VERSION" =~ hhvm* ]] || phpenv config-rm xdebug.ini'

install:
  - travis_retry composer update --no-interaction --prefer-source $COMPOSER_FLAGS

script:
  - vendor/bin/phpunit
